    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5&family=Space+Grotesk:wght@300..700&display=swap"

    <link

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Contact — Salomé Erard</title>
  </head>
  <body>
    <div class="mt-5 me-5 d-flex justify-content-end" id="close">
      <a href="/" title="Close">
        <span class="material-symbols-outlined fs-1 text" id="symbol-close">
          close
        </span>
      </a>
    </div>
    <div class="container contact-container">
      <div class="row">
        <div class="col-lg">
          <h1 class="mb-5" id="headline-contact">Get in touch!</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <a
            href="https://www.instagram.com/salomerard/?hl=fr"
            title="Instagram"
            class="contact-links"
            >@salomerard<span
              class="material-symbols-outlined align-middle ms-2"
            >
              arrow_forward
            </span></a
          >
        </div>
        <div class="col-lg-4">
          <a
            href="mailto:salomerard@gmail.com"
            class="contact-links"
            title="Email"
            >salomerard@gmail.com<span
              class="material-symbols-outlined align-middle ms-2"
            >
              arrow_forward
            </span></a
          >
        </div>
        <div class="col-lg-4">
          <a
            href="https://github.com/salomeIsCoding"
            title="Github"
            class="contact-links"
            >salomeIsCoding<span
              class="material-symbols-outlined align-middle ms-2"
            >
              arrow_forward
            </span></a
          >
        </div>
      </div>
    </div>
